<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Olá Mundo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Estruturas Repetitivas</h1>

            

            <label for="txt1">Quantas vezes repetir:</label><input type="number" id="txtQuantidadeDeVezes">
            
            

            <button onclick="botao_click()">Aperte Aqui</button>

        </div>
    </div>

    <script>

        function botao_click() {

        var quantidade = document.getElementById("txtQuantidadeDeVezes").value;
        var quantidade1 = parseFloat(quantidade);

        while (quantidade1 > 0) {

            alert("Olá Mundo");

            quantidade1 = quantidade1 -1;
        }

        }

    </script>

</body>
