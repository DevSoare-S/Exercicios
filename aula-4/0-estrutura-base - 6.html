<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Numeros Imparez</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Numeros Imparez</h1>



            <label for="txt1">Caixa de Texto:</label><input type="number" id="txtFinal">



            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txFinal = document.getElementById("txtFinal").value;
            var tFinal = parseInt(txFinal);

            var mensagem = "Os numeros imparez são \r ";

            for (var i = 1; i <= tFinal; i++) {

                var resto = i % 2;

                if (resto > 0) {

        
                    mensagem = mensagem + i + " \r ";
                }
            }

         alert(mensagem);
        }

    </script>

</body>

</html>
