<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Numeros Pares</h1>

        

            <label for="txt1">Numeros:</label><input type="number" id="txtNumerosPares">



            <button onclick="botao_click()">Clique Aqui</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txNumerosPares = document.getElementById("txtNumerosPares").value;
            var tNumerosPares = parseInt(txNumerosPares);

            mensagem = "Os numeros pares são \r ";

            for (var i = 1; i <= tNumerosPares; i++) {

                

                if ( i % 2 === 0) {

                    mensagem = mensagem + i + " \r ";

                }
            }

            alert(mensagem);
        }

    </script>

</body>

</html>
