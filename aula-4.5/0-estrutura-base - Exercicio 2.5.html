<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Armazenar Numeros</h1>



            <label for="txt1">Quantidade de Numeros:</label><input type="number" id="txtQuantidadeDeNumeros">

            <label for="txt1">Quantos Numeros:</label><input type="number" id="txtQuantosNumeros">



            <button onclick="botao_click()">Armazenar</button>

        </div>
    </div>

    <script>

        var numeros = [];
        var numerosNegativos = [];

        function botao_click() {

            var quantidadeNumeros = parseInt(document.getElementById("txtQuantidadeDeNumeros").value);

            if (numeros.length < quantidadeNumeros) {

                var quantosNumeros = parseInt(document.getElementById("txtQuantosNumeros").value);

                numeros.push(quantosNumeros);

                document.getElementById("txtQuantosNumeros").value = "";
                document.getElementById("txtQuantosNumeros").focus();
            }

            if (numeros.length == quantidadeNumeros) {

                for (var i = 0; i < numeros.length; i++) {

                    var numero = numeros[i];

                    if (numero < 0) {

                        numerosNegativos.push(numero);
                    }
                }

                alert("Os numeros negativos são " + numerosNegativos.toString());

                numeros = [];
                numerosNegativos = [];
                document.getElementById("txtQuantosNumeros").value ="";
                document.getElementById("txtQuantidadeDeNumeros").value = "";
            }





        }
        

    </script>

</body>

</html>
